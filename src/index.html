<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Drysland</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <script src="https://kit.fontawesome.com/7fdff1040a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="loading">
        <div class="title">Loading</div>
        <div class="spinner"></div>
      </div>

      <div class="menu">
        <div class="title">Drysland</div>
        <button id="start" class="hex">Start</button>
      </div>

      <canvas class="webgl"></canvas>

      <h1 id="level" class="hidden">Level 1</h1>
      <p id="hint" class="hidden">Touch any river tile to start</p>

      <button id="back" class="hex text-2xl hidden absolute bottom-4 left-4">Back</button>
      <button id="next" class="hex text-2xl hidden absolute bottom-4 left-1/2 -translate-x-1/2">
        Next
      </button>

      <button id="sounds" class="hex absolute bottom-14 right-10">
        <i class="fa-solid fa-volume-low"></i>
      </button>
      <button id="loop" class="hex absolute bottom-4 right-16 !text-red-700">
        <i class="fa-solid fa-music"></i>
      </button>
      <button id="waves" class="hex absolute bottom-4 right-4 !text-red-700">
        <i class="fa-solid fa-water"></i>
      </button>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
